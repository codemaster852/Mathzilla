        .lds-ellipsis { display: inline-block; position: relative; width: 80px; height: 20px; }

        .lds-ellipsis div:nth-child(4) { left: 56px; animation: lds-ellipsis3 0.6s infinite; }
        @keyframes lds-ellipsis1 { 0% { transform: scale(0); } 100% { transform: scale(1); } }
        @keyframes lds-ellipsis3 { 0% { transform: scale(1); } 100% { transform: scale(0); } }
        @keyframes lds-ellipsis2 { 0% { transform: translate(0, 0); } 100% { transform: translate(24px, 0); } }

    <!-- Templates -->
    <template id="level-selection-template">
        <section class="py-12 bg-gray-100"><div class="container mx-auto px-6 text-center"><h1 class="text-3xl md:text-4xl font-bold mb-4" data-translate="level_select_title">Chart Your Mathematical Journey</h1><p class="text-lg text-gray-600 mb-12" data-translate="level_select_subtitle">Start by choosing a path or take a test to find your level.</p><div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8"><div id="choose-level-path" class="bg-white p-8 rounded-lg shadow-lg border-2 hover:border-indigo-500 cursor-pointer"><h2 class="text-2xl font-bold mb-3" data-translate="level_select_choose">Choose Your Level</h2><p class="text-gray-600" data-translate="level_select_choose_desc">Pick a level and jump right in.</p></div><div id="take-test-path" class="bg-white p-8 rounded-lg shadow-lg border-2 hover:border-indigo-500 cursor-pointer"><h2 class="text-2xl font-bold mb-3" data-translate="level_select_test">Take a Placement Test</h2><p class="text-gray-600" data-translate="level_select_test_desc">We'll find the right starting point for you.</p></div></div></div></section>
    </template>

    <template id="level-cards-template">
         <section class="py-12 bg-gray-100"><div class="container mx-auto px-6"><h2 class="text-4xl font-bold text-center mb-12" data-translate="levels_title">Your Learning Journey</h2><div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"><div class="level-card bg-white p-8 rounded-lg shadow-lg hover:scale-105 cursor-pointer" data-level="zero"><h3 class="text-2xl font-bold mb-4 text-indigo-600" data-translate="level_zero">Zilla Zero</h3><p class="text-gray-600" data-translate="level_zero_desc">Basic arithmetic & number sense.</p></div><div class="level-card bg-white p-8 rounded-lg shadow-lg hover:scale-105 cursor-pointer" data-level="start"><h3 class="text-2xl font-bold mb-4 text-indigo-600" data-translate="level_start">Zilla Start</h3><p class="text-gray-600" data-translate="level_start_desc">Addition, subtraction, etc.</p></div><div class="level-card bg-white p-8 rounded-lg shadow-lg hover:scale-105 cursor-pointer" data-level="logic"><h3 class="text-2xl font-bold mb-4 text-indigo-600" data-translate="level_logic">Zilla Logic</h3><p class="text-gray-600" data-translate="level_logic_desc">Fractions, decimals, etc.</p></div></div></div></section>
    </template>
    
    <template id="dashboard-template">
        <section class="py-12 bg-gray-100"><div class="container mx-auto px-6"><h1 class="text-3xl font-bold mb-2" data-translate="dashboard_welcome">Welcome to your Dashboard!</h1><p id="dashboard-level-display" class="text-lg text-indigo-600 font-semibold mb-8"></p><div id="lessons-container" class="space-y-6 mb-12"></div><div id="tutor" class="mb-12"></div></div></section>
    </template>

    <template id="tutor-template">
        <h2 class="text-4xl font-bold text-center mb-4" data-translate="tutor_title">Ask MathZilla Anything</h2><div class="max-w-3xl mx-auto bg-white rounded-lg shadow-2xl"><div id="chat-window" class="p-6 h-96 overflow-y-auto space-y-4"><div class="flex justify-start"><div class="chat-bubble-ai p-4 rounded-lg max-w-md" data-translate="tutor_greeting">Hello! Ask me any math question.</div></div></div><div id="loading-indicator" class="p-6 hidden"><div class="flex justify-start items-center"><div class="chat-bubble-ai p-4 rounded-lg"><div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div></div></div></div><div class="p-6 bg-gray-100 rounded-b-lg"><div class="flex items-center"><input type="text" id="chat-input" data-translate="tutor_placeholder" placeholder="Type your question..." class="w-full px-4 py-2 border rounded-s-md focus:ring-2 focus:ring-indigo-500"><button id="send-button" class="bg-indigo-600 text-white px-6 py-2 rounded-e-md hover:bg-indigo-700" data-translate="tutor_send_btn">Send</button></div></div></div>
    </template>

    <template id="admin-panel-template">
        <div class="p-8 bg-gray-800 text-white min-h-screen">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-4xl font-bold">Admin Panel</h1>
                <button id="admin-logout-button" class="bg-red-600 px-4 py-2 rounded-md hover:bg-red-700">Logout</button>
            </div>
            <!-- Lesson Management Form -->
            <div class="bg-gray-700 p-6 rounded-lg mb-8">
                <h2 id="lesson-form-title" class="text-2xl font-bold mb-4">Add New Lesson</h2>
                <form id="lesson-form">
                    <input type="hidden" id="lesson-id">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                        <input type="text" id="lesson-title" placeholder="Lesson Title" required class="p-2 rounded-md bg-gray-600 text-white">
                        <select id="lesson-level" required class="p-2 rounded-md bg-gray-600 text-white"><option value="zero">Zilla Zero</option><option value="start">Zilla Start</option><option value="logic">Zilla Logic</option></select>
                        <input type="text" id="lesson-video-url" placeholder="YouTube Video ID (e.g., QL40a_MAaM4)" class="p-2 rounded-md bg-gray-600 text-white">
                    </div>
                    <textarea id="lesson-content" placeholder="Lesson content (supports HTML)" rows="5" required class="w-full p-2 rounded-md bg-gray-600 text-white mb-4"></textarea>
                    <div class="flex gap-4">
                        <button type="submit" class="bg-indigo-600 px-6 py-2 rounded-md hover:bg-indigo-700">Save Lesson</button>
                        <button type="button" id="cancel-edit-button" class="bg-gray-500 px-4 py-2 rounded-md hover:bg-gray-600 hidden">Cancel Edit</button>
                    </div>
                </form>
            </div>
            <!-- Lessons List -->
            <div id="lessons-list" class="bg-gray-700 p-6 rounded-lg">
                <h2 class="text-2xl font-bold mb-4">Existing Lessons</h2>
                <div id="lessons-list-content" class="space-y-4"></div>
            </div>
        </div>
    </template>

    <script type="module">

        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getDatabase, ref, set, get, onValue, remove, push, update } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA9Bm7dKDSsxS5jKYDc8er3J7Vopjq7MHU",
            authDomain: "mathzilla-30d13.firebaseapp.com",
            projectId: "mathzilla-30d13",
            storageBucket: "mathzilla-30d13.appspot.com",
            messagingSenderId: "280990702319",
            appId: "1:280990702319:web:478fa49a5f66aa83d3591a",
            databaseURL: "https://mathzilla-30d13-default-rtdb.firebaseio.com/"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        const GEMINI_API_KEY = "AIzaSyAKONLfwJCi-zoJxvMIkuhfOVbwc2gXQGQ";
        const GEMINI_API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${GEMINI_API_KEY}`;

        // DOM Elements
        const mainContent = document.getElementById('main-content');
        const publicView = document.getElementById('public-view');
        // ... other elements
        
        const translations = {
            en: {
                nav_login: "Login", nav_signup: "Sign Up", nav_logout: "Logout",
                hero_title: "Welcome to MathZilla", hero_subtitle: "Your ultimate journey to mastering mathematics.", hero_cta: "Start Your Adventure",
                auth_login_title: "Login to MathZilla", auth_signup_title: "Create an Account", auth_email: "Email Address", auth_password: "Password", auth_login_btn: "Login", auth_signup_btn: "Sign Up", auth_no_account: "Don't have an account?", auth_have_account: "Already have an account?", auth_signup_link: "Sign up", auth_login_link: "Login",
                level_select_title: "Chart Your Mathematical Journey", level_select_subtitle: "Start by choosing a path or take a test to find your level.", level_select_choose: "Choose Your Level", level_select_choose_desc: "Pick a level and jump right in.", level_select_test: "Take a Placement Test", level_select_test_desc: "We'll find the right starting point for you.",
                levels_title: "Your Learning Journey", level_zero: "Zilla Zero", level_zero_desc: "Basic arithmetic & number sense.", level_start: "Zilla Start", level_start_desc: "Addition, subtraction, etc.", level_logic: "Zilla Logic", level_logic_desc: "Fractions, decimals, etc.",
                dashboard_welcome: "Welcome to your Dashboard!",
                tutor_title: "Ask MathZilla Anything", tutor_greeting: "Hello! Ask me any math question.", tutor_placeholder: "Type your question...", tutor_send_btn: "Send"
            },
            ar: {
                nav_login: "تسجيل الدخول", nav_signup: "إنشاء حساب", nav_logout: "تسجيل الخروج",
                hero_title: "أهلاً بك في ماث-زيلا", hero_subtitle: "رحلتك المثالية لإتقان الرياضيات.", hero_cta: "ابدأ مغامرتك",
                auth_login_title: "تسجيل الدخول إلى ماث-زيلا", auth_signup_title: "إنشاء حساب جديد", auth_email: "البريد الإلكتروني", auth_password: "كلمة المرور", auth_login_btn: "تسجيل الدخول", auth_signup_btn: "إنشاء حساب", auth_no_account: "ليس لديك حساب؟", auth_have_account: "هل لديك حساب بالفعل؟", auth_signup_link: "أنشئ حسابًا", auth_login_link: "سجل الدخول",
                level_select_title: "ارسم رحلتك في الرياضيات", level_select_subtitle: "ابدأ باختيار مسار أو قم بإجراء اختبار لتحديد مستواك.", level_select_choose: "اختر مستواك", level_select_choose_desc: "هل تعرف من أين تريد أن تبدأ؟ اختر مستوى وابدأ على الفور.", level_select_test: "إجراء اختبار تحديد المستوى", level_select_test_desc: "لست متأكدًا من أين تبدأ؟ سنجد لك نقطة البداية المناسبة.",
                levels_title: "رحلتك التعليمية", level_zero: "زيلا صفر", level_zero_desc: "الحساب الأساسي والحس العددي.", level_start: "زيلا البداية", level_start_desc: "الجمع، الطرح، إلخ.", level_logic: "زيلا المنطق", level_logic_desc: "الكسور، الأعداد العشرية، إلخ.",
                dashboard_welcome: "أهلاً بك في لوحة التحكم!",
                tutor_title: "اسأل ماث-زيلا أي شيء", tutor_greeting: "مرحباً! أنا ماث-زيلا. اسألني أي سؤال في الرياضيات.", tutor_placeholder: "اكتب سؤالك هنا...", tutor_send_btn: "إرسال"
            }
        };

        let isLoginMode = true;

        const updateLanguage = (lang) => {
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.getAttribute('data-translate');
                if (translations[lang][key]) {
                    if (el.tagName === 'INPUT' && el.placeholder) el.placeholder = translations[lang][key];
                    else el.textContent = translations[lang][key];
                }
            });
        };

        const renderView = (templateId, eventHandlers) => {
            mainContent.innerHTML = document.getElementById(templateId).innerHTML;
            updateLanguage(document.documentElement.lang);
            if (eventHandlers) eventHandlers();
        };

        // --- User Auth & Flow ---
        const showDashboard = (level) => {
            renderView('dashboard-template', () => {
                const levelName = translations[document.documentElement.lang]['level_' + level] || level;
                document.getElementById('dashboard-level-display').textContent = `Current Level: ${levelName}`;
                document.getElementById('tutor').innerHTML = document.getElementById('tutor-template').innerHTML;
                updateLanguage(document.documentElement.lang);
                initializeChat();
                loadLessonsForUser(level);
            });
        };

        const setupLevelSelection = () => {
            renderView('level-selection-template', () => {
                document.getElementById('choose-level-path').addEventListener('click', () => {
                    renderView('level-cards-template', () => {
                        document.querySelectorAll('.level-card').forEach(card => {
                            card.addEventListener('click', async () => {
                                const level = card.dataset.level;
                                const user = auth.currentUser;
                                if (user) {
                                    await set(ref(db, 'users/' + user.uid + '/level'), level);
                                    showDashboard(level);
                                }
                            });
                        });
                    });
                });
            });
        };

        onAuthStateChanged(auth, async user => {
            const authButtons = document.getElementById('auth-buttons');
            const userSession = document.getElementById('user-session');
            if (user) {
                document.getElementById('user-greeting').textContent = `Hi, ${user.email.split('@')[0]}!`;
                publicView.classList.add('hidden');
                mainContent.classList.remove('hidden');
                authButtons.classList.add('hidden');
                userSession.classList.remove('hidden');
                document.getElementById('auth-modal').classList.add('hidden');

                const snapshot = await get(ref(db, 'users/' + user.uid + '/level'));
                if (snapshot.exists()) {
                    showDashboard(snapshot.val());
                } else {
                    setupLevelSelection();
                }
            } else {
                publicView.classList.remove('hidden');
                mainContent.classList.add('hidden');
                authButtons.classList.remove('hidden');
                userSession.classList.add('hidden');
            }
        });

        // --- Admin Panel Logic ---
        const showAdminPanel = () => {
            document.body.innerHTML = document.getElementById('admin-panel-template').innerHTML;
            document.getElementById('admin-logout-button').addEventListener('click', () => window.location.reload());
            
            const lessonForm = document.getElementById('lesson-form');
            const cancelEditBtn = document.getElementById('cancel-edit-button');

            lessonForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const lessonData = {
                    title: document.getElementById('lesson-title').value,
                    level: document.getElementById('lesson-level').value,
                    videoUrl: document.getElementById('lesson-video-url').value,
                    content: document.getElementById('lesson-content').value,
                };
                const lessonId = document.getElementById('lesson-id').value;
                if (lessonId) { // Update existing lesson
                    await update(ref(db, `lessons/${lessonId}`), lessonData);
                } else { // Add new lesson
                    await push(ref(db, 'lessons'), lessonData);
                }
                lessonForm.reset();
                cancelEditBtn.classList.add('hidden');
                document.getElementById('lesson-form-title').textContent = "Add New Lesson";
            });
            
            cancelEditBtn.addEventListener('click', () => {
                 lessonForm.reset();
                 cancelEditBtn.classList.add('hidden');
                 document.getElementById('lesson-form-title').textContent = "Add New Lesson";
            });

            loadLessonsForAdmin();
        };

        const loadLessonsForAdmin = () => {
            const lessonsRef = ref(db, 'lessons');
            onValue(lessonsRef, (snapshot) => {
                const lessonsListContent = document.getElementById('lessons-list-content');
                lessonsListContent.innerHTML = '';
                snapshot.forEach((childSnapshot) => {
                    const lessonId = childSnapshot.key;
                    const lesson = childSnapshot.val();
                    const lessonEl = document.createElement('div');
                    lessonEl.className = 'bg-gray-800 p-4 rounded-md flex justify-between items-center';
                    lessonEl.innerHTML = `
                        <div>
                            <p class="font-bold text-lg">${lesson.title} <span class="text-sm bg-indigo-500 px-2 py-1 rounded-full">${lesson.level}</span></p>
                            <p class="text-gray-400 text-sm">${lesson.content.substring(0, 50)}...</p>
                        </div>
                        <div class="flex gap-2">
                            <button class="edit-btn bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded-md">Edit</button>
                            <button class="delete-btn bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md">Delete</button>
                        </div>
                    `;
                    lessonEl.querySelector('.delete-btn').addEventListener('click', () => remove(ref(db, `lessons/${lessonId}`)));
                    lessonEl.querySelector('.edit-btn').addEventListener('click', () => {
                        document.getElementById('lesson-id').value = lessonId;
                        document.getElementById('lesson-title').value = lesson.title;
                        document.getElementById('lesson-level').value = lesson.level;
                        document.getElementById('lesson-video-url').value = lesson.videoUrl;
                        document.getElementById('lesson-content').value = lesson.content;
                        document.getElementById('lesson-form-title').textContent = "Edit Lesson";
                        cancelEditBtn.classList.remove('hidden');
                        window.scrollTo(0,0);
                    });
                    lessonsListContent.appendChild(lessonEl);
                });
            });
        };
        
        const loadLessonsForUser = (level) => {
            const lessonsRef = ref(db, 'lessons');
            onValue(lessonsRef, (snapshot) => {
                const lessonsContainer = document.getElementById('lessons-container');
                lessonsContainer.innerHTML = '<h2 class="text-2xl font-bold" data-translate="levels_title">Your Lessons</h2>';
                let hasLessons = false;
                snapshot.forEach((childSnapshot) => {
                    const lesson = childSnapshot.val();
                    if (lesson.level === level) {
                        hasLessons = true;
                        const lessonEl = document.createElement('div');
                        lessonEl.className = 'bg-white p-6 rounded-lg shadow-md';
                        lessonEl.innerHTML = `<h3 class="text-xl font-bold mb-2">${lesson.title}</h3><div class="prose max-w-none">${lesson.content}</div>`;
                        if (lesson.videoUrl) {
                            lessonEl.innerHTML += `<div class="aspect-w-16 aspect-h-9 mt-4"><iframe src="https://www.youtube.com/embed/${lesson.videoUrl}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>`;
                        }
                        lessonsContainer.appendChild(lessonEl);
                    }
                });
                if (!hasLessons) {
                    lessonsContainer.innerHTML += '<p>No lessons available for this level yet. Check back soon!</p>';
                }
            });
        };

        // --- Event Listeners & Initializers ---
        // User Auth Modals
        document.getElementById('login-button').addEventListener('click', () => document.getElementById('auth-modal').classList.remove('hidden'));
        document.getElementById('signup-button').addEventListener('click', () => { isLoginMode = false; document.getElementById('auth-modal').classList.remove('hidden'); });
        document.getElementById('get-started-button').addEventListener('click', () => { isLoginMode = false; document.getElementById('auth-modal').classList.remove('hidden'); });
        document.getElementById('close-modal-button').addEventListener('click', () => document.getElementById('auth-modal').classList.add('hidden'));
        document.getElementById('auth-toggle-button').addEventListener('click', () => { isLoginMode = !isLoginMode; });
        document.getElementById('logout-button').addEventListener('click', () => signOut(auth));
        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                if (isLoginMode) await signInWithEmailAndPassword(auth, email, password);
                else await createUserWithEmailAndPassword(auth, email, password);
            } catch (error) {
                document.getElementById('auth-error').textContent = error.message;
                document.getElementById('auth-error').classList.remove('hidden');
            }
        });
        
        // Admin Login
        document.getElementById('admin-login-trigger').addEventListener('click', () => document.getElementById('admin-login-modal').classList.remove('hidden'));
        document.getElementById('close-admin-login').addEventListener('click', () => document.getElementById('admin-login-modal').classList.add('hidden'));
        document.getElementById('admin-login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('admin-username').value;
            const pass = document.getElementById('admin-password').value;
            if (user === 'Mostafa' && pass === '123456789#Osama') {
                showAdminPanel();
            } else {
                const errorDiv = document.getElementById('admin-login-error');
                errorDiv.textContent = 'Invalid credentials.';
                errorDiv.classList.remove('hidden');
            }
        });

        document.getElementById('language-switcher').addEventListener('change', (e) => updateLanguage(e.target.value));
        updateLanguage('en');

        function initializeChat() { /* ... Chat logic remains the same ... */ }
    </script>
